<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <!--Link CSS File-->
    <link rel="stylesheet" href="style.css">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <!-- Offer Box -->
    <div class="offer-bar">
        <p>Sign Up and <b>GET 20% OFF</b> for your first Order
            <i class="fa-solid fa-xmark" style="margin-left:10% ;cursor: pointer;"></i>
        </p>
    </div>
<!-- Navigation Bar -->
<nav class="navbar">
    <h1>Nostra</h1>
    <div class="navbar-links">
        <p class="navbar-link"><a href="#home">Home</a></p>
        <p class="navbar-link"><a href="#">New Arrival</a></p>
        <p class="navbar-link"><a href="#Most Wanted">Most Wanted</a></p>
        <p class="navbar-link"><a href="#Collection">Collection</a></p>
        <p class="navbar-link"><a href="#Contact Us">Contact Us</a></p>
    </div>
    <div class="navbar-menu-toggle">
        <i id="side-navbar-activate" class="fa-solid fa-bars"></i>
    </div>
</nav>
<!-- side Navbar -->
<div class="side-navbar" style="display:none;">
    <p><i id="side-navbar-close" class="fa-solid fa-xmark"></i></p>

</div>
<!-- slide -->
<div class="container">
    <div class="slider">
        <div class="slider-left-button">
            <i class="fa-solid fa-angle-left" style="color:#ffffff;"></i>
        </div>
        <div class="slider-content">
            <h1>Level Up your Style with our</h1>
            <h4>Summer Collection</h4>
            <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="slider-image-container">
            <img class="slider-image" src="./image/slider-one.jpg" alt="">
            <img class="slider-image" src="./image/slider-two.jpg" alt="">
            <img class="slider-image" src="./image/slider-three.jpg" alt="">
        </div>
        <div class="slider-right-button">
            <i class="fa-solid fa-angle-right" style="color:#ffffff;"></i>
        </div>
    </div>
</div>
</body>
</html>
